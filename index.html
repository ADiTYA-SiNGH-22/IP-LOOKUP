<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>IP Lookup</h1>
    <input type="text" id="search-input" placeholder="Enter IP address">
    <button id="search-button">Search</button>
    <div id="ip-info">
        <p id="ip-address"></p>
        <p id="country"></p>
        <p id="region"></p>
        <p id="city"></p>
        <p id="latitude"></p>
        <p id="longitude"></p>
        <p id="isp"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
